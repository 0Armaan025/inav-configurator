        <tr class="Pos">

        </tr>
        <tr class="PosR">
            <td>PosR</td>
            <td><input type="number" step="0.1" name="p" value="" /></td>

    <table class="rate-tpa">
        <tr>
            <th>ROLL &amp; PITCH rate</th>
            <th>YAW rate</th>
            <th>TPA</th>

        <tr>

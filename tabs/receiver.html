<div class="tab-receiver">
    <div class="bars">
        <ul>
            <li class="name">Throttle</li>
            <li class="meter"><meter min="900" max="2100"></meter></li>
            <li class="value"></li>
        </ul>
        <ul>
            <li class="name">Pitch</li>
            <li class="meter"><meter min="900" max="2100"></meter></li>
            <li class="value"></li>
        </ul>
        <ul>
            <li class="name">Roll</li>
            <li class="meter"><meter min="900" max="2100"></meter></li>
            <li class="value"></li>
        </ul>
        <ul>
            <li class="name">Yaw</li>
            <li class="meter"><meter min="900" max="2100"></meter></li>
            <li class="value"></li>
        </ul>
        <ul>
            <li class="name">AUX1</li>
            <li class="meter"><meter min="900" max="2100"></meter></li>
            <li class="value"></li>
        </ul>
        <ul>
            <li class="name">AUX2</li>
            <li class="meter"><meter min="900" max="2100"></meter></li>
            <li class="value"></li>
        </ul>
        <ul>
            <li class="name">AUX3</li>
            <li class="meter"><meter min="900" max="2100"></meter></li>
            <li class="value"></li>
        </ul>
        <ul>
            <li class="name">AUX4</li>
            <li class="meter"><meter min="900" max="2100"></meter></li>
            <li class="value"></li>
        </ul>        
    </div>
    <div class="tunings">
        <table class="throttle">
            <tr>
                <th>Throttle MID</th>
                <th>Throttle EXPO</th>
            </tr>
            <tr>
                <td><input type="number" step="0.01" name="mid" value="" min="0" max="1" /></td>
                <td><input type="number" step="0.01" name="expo" value="" min="0" max="1" /></td>
            </tr>
        </table>
        <table class="rate">
            <tr>
                <th>RC Rate</th>
                <th>RC Expo</th>
            </tr>
            <tr>
                <td><input type="number" step="0.01" name="rate" value="" min="0" max="2.5" /></td>
                <td><input type="number" step="0.01" name="expo" value="" min="0" max="1" /></td>
            </tr>
        </table>
        <a class="update" href="#">Save</a>
    </div>
    <div class="curves">
        <div class="throttle_curve">
            <canvas width="220" height="58"></canvas>
        </div>
        <div class="pitch_roll_curve">
            <canvas width="220" height="58"></canvas>
        </div>
    </div>
    <div class="clear-both"></div>
    <div id="RX_plot">
    </div>
</div>

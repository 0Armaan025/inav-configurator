<div class="tab-pid_tuning">
    <table class="pid_tuning">
        <tr>
            <th class="name">Name</th>
            <th class="proportional">Proportional</th>
            <th class="integral">Integral</th>
            <th class="derivative">Derivative</th>
        </tr>
        <tr class="ROLL"><!-- 0 -->
            <td>ROLL</td>
            <td><input type="number" name="p" step="0.1"   min="0" max="25.5" /></td>
            <td><input type="number" name="i" step="0.001" min="0" max="0.255" /></td>
            <td><input type="number" name="d" step="1"     min="0" max="255" /></td>
        </tr>
        <tr class="PITCH"><!-- 1 -->
            <td>PITCH</td>
            <td><input type="number" name="p" step="0.1"   min="0" max="25.5" /></td>
            <td><input type="number" name="i" step="0.001" min="0" max="0.255" /></td>
            <td><input type="number" name="d" step="1"     min="0" max="255" /></td>
        </tr>
        <tr class="YAW"><!-- 2 -->
            <td>YAW</td>
            <td><input type="number" name="p" step="0.1"   min="0" max="25.5" /></td>
            <td><input type="number" name="i" step="0.001" min="0" max="0.255" /></td>
            <td><input type="number" name="d" step="1"     min="0" max="255" /></td>
        </tr>
        <tr class="ALT"><!-- 3 -->
            <td>ALT</td>
            <td><input type="number" name="p" step="0.1"   min="0" max="25.5" /></td>
            <td><input type="number" name="i" step="0.001" min="0" max="0.255" /></td>
            <td><input type="number" name="d" step="1"     min="0" max="255" /></td>
        </tr>
        <tr class="Vario"><!-- 9 -->
            <td>Vario</td>
            <td><input type="number" name="p" step="0.1"   min="0" max="25.5" /></td>
            <td><input type="number" name="i" step="0.001" min="0" max="0.255" /></td>
            <td><input type="number" name="d" step="1"     min="0" max="255" /></td>
        </tr>
        <tr class="Pos"><!-- 4 -->
            <td>Pos</td>
            <td><input type="number" name="p" step="0.01" min="0" max="2.55" /></td>
            <td><input type="number" name="i" step="0.01" min="0" max="2.55" /></td>
        </tr>
        <tr class="PosR"><!-- 5 -->
            <td>PosR</td>
            <td><input type="number" name="p" step="0.1"   min="0" max="25.5" /></td>
            <td><input type="number" name="i" step="0.01"  min="0" max="2.55" /></td>
            <td><input type="number" name="d" step="0.001" min="0" max="0.255" /></td>
        </tr>
        <tr class="NavR"><!-- 6 -->
            <td>NavR</td>
            <td><input type="number" name="p" step="0.1"   min="0" max="25.5" /></td>
            <td><input type="number" name="i" step="0.01"  min="0" max="2.55" /></td>
            <td><input type="number" name="d" step="0.001" min="0" max="0.255" /></td>
        </tr>
        <tr class="LEVEL"><!-- 7 -->
            <td>LEVEL</td>
            <td><input type="number" name="p" step="0.1"  min="0" max="25.5" /></td>
            <td><input type="number" name="i" step="0.01" min="0" max="0.255" /></td>
            <td><input type="number" name="d" step="1"    min="0" max="255" /></td>
        </tr>
        <tr class="MAG"><!-- 8 -->
            <td>MAG</td>
            <td><input type="number" name="p" step="0.1" min="0" max="25.5" /></td>
        </tr>
    </table>
    <table class="rate-tpa">
        <tr>
            <th>ROLL &amp; PITCH rate</th>
            <th>YAW rate</th>
            <th>TPA</th>
        </tr>
        <tr>
            <td><input type="number" name="roll-pitch" step="0.01" min="0" max="2.55" /></td>
            <td><input type="number" name="yaw"        step="0.01" min="0" max="2.55" /></td>
            <td><input type="number" name="tpa"        step="0.01" min="0" max="2.55" /></td>
        </tr>
    </table>
    <a class="update" href="#">Save</a>
    <a class="refresh" href="#">Refresh</a>
    <div class="clear-both"></div>
    <div class="profile">
        <span class="head">Profile</span>
        <input type="number" name="profile" min="1" max="3" />
    </div>
</div>
